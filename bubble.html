<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 5px solid black; 
        }
        #item-2{
            border: 5px solid tomato; 
        }
        body{
            border: 5px solid green; 
        }
        section{
            border: 5px solid blue; 
        }
    </style>
</head>
<body id="body">
    <h1>Exploreing event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Repellendus, inventore.</li>
            <li id="item-3">Eius, itaque.</li>
            <li id="item-4">Facere, fuga!</li>
            <li id="item-5">Blanditiis, reprehenderit!</li>
            <li id="item-6">Praesentium, asperiores.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 clicked');
            event.stopImmediatePropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
